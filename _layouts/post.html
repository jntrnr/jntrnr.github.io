---
layout: default
---
<header class="masthead">
  <h1 class="masthead-title--small">
    <a href="{{ site.baseurl }}/">{{ site.name }}</a>
  </h1>
</header>      
<div class="content post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">
    <time>{{ page.date | date_to_string }}</time>
  </div>
  {{ content }}
</div>
 <div class="notepad-author-info">
  <div class="row">
      <section class="notepad-post-author small-12 columns">
              <img src="{{ site.baseurl }}/images/jonathanturner.png" class="notepad-post-author-avatar" alt="{{ site.name }}'s photo">
              <span class="author-label">Author</span>
              <h1>{{ site.name }}</h1>
              <p><a href="https://twitter.com/jntrnr" class="author-website">@jntrnr</a></p>
      </section>
  </div>
 </div>
   
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-69474134-1', 'auto');
  ga('send', 'pageview');

</script>
